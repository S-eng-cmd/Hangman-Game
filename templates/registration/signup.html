{% extends "base.html" %}
{% block content %}
  <div class="signup-container">
    <h2>Реєстрація</h2>
    
    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Помилка:</strong>
        {% for field in form %}
          {% for error in field.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'signup' %}" class="signup-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Ім'я користувача:</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Пароль:</label>
        {{ form.password1 }}
      </div>

      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Підтвердження пароля:</label>
        {{ form.password2 }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-success btn-lg">Зареєструватися</button>
        <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Увійти</a>
      </div>
    </form>
  </div>
{% endblock %}
